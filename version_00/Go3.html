<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Go</title>
    <script src="go.js" type="application/javascript"></script>
    <!-- Bootstrap CDN style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <!-- Popper-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <!-- Bootstrap CDN script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="go3.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row row-cols-1">
            <div class="col my-4">
                <h1 class="text-center">Go</h1>
            </div>
            <div class="row row-cols-1">
                <div class="col">
                    <div id="panel-line"></div>
                    <div id="panel-pointer"></div>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Next Stone</h5>
                            <div class="card-imbg-bottom">
                                <div id="current"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class=" card-title text-center">Control</h5>
                            <a id="btncounter" class="btn btn-outline-primary float-left"
                                onclick="showCounter()">Counter</a>
                            <a id="clearpanel" class="btn btn-outline-primary float-right"
                                onclick="clearPanel()">Clear</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
